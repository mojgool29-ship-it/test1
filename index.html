<!DOCTYPE html>
<html>
<head>
    <title>Random Gift - –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –ø—Ä–∏–∑—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://web.telegram.org;">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 16px;
        }

        .gift-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .gift-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-emoji:hover {
            transform: scale(1.1);
        }

        .gift-emoji.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .open-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .open-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .open-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .prize-reveal {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .prize-emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .prize-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .prize-description {
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .prize-rarity {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .common { background: rgba(76, 175, 80, 0.3); }
        .uncommon { background: rgba(33, 150, 243, 0.3); }
        .rare { background: rgba(156, 39, 176, 0.3); }
        .epic { background: rgba(255, 152, 0, 0.3); }
        .legendary { background: rgba(244, 67, 54, 0.3); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .history {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .history-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-emoji {
            font-size: 24px;
            width: 40px;
        }

        .history-info {
            flex: 1;
            margin-left: 15px;
        }

        .history-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .history-date {
            font-size: 12px;
            opacity: 0.7;
        }

        .history-rarity {
            font-size: 10px;
            padding: 3px 10px;
            border-radius: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéÅ</div>
            <div class="title">Random Gift</div>
            <div class="subtitle">–û—Ç–∫—Ä—ã–≤–∞–π –ø–æ–¥–∞—Ä–∫–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å!</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPrizes">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –ø—Ä–∏–∑–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayPrizes">1</div>
                <div class="stat-label">–°–µ–≥–æ–¥–Ω—è</div>
            </div>
        </div>

        <div class="gift-box">
            <div class="gift-emoji" id="giftEmoji" onclick="openGift()">üéÅ</div>
            <button class="open-button" id="openButton" onclick="openGift()">
                –û–¢–ö–†–´–¢–¨ –ü–û–î–ê–†–û–ö
            </button>
            <div class="timer" id="timer">–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–æ–¥–∞—Ä–∫–∞: 24:00:00</div>
        </div>

        <div class="prize-reveal" id="prizeReveal">
            <div class="prize-emoji" id="prizeEmoji">üéÆ</div>
            <div class="prize-title" id="prizeTitle">–ü—Ä–∏–∑!</div>
            <div class="prize-description" id="prizeDescription">–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–∏–∑–∞</div>
            <div class="prize-rarity" id="prizeRarity">–û–ë–´–ß–ù–´–ô</div>
        </div>

        <div class="history">
            <div class="history-title">–ò—Å—Ç–æ—Ä–∏—è –ø–æ–¥–∞—Ä–∫–æ–≤</div>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏–∑–æ–≤
        const prizes = [
            { emoji: "üéÆ", name: "–ò–≥—Ä–æ–≤–∞—è –∫–æ–Ω—Å–æ–ª—å", description: "–í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è –∏–≥—Ä–æ–≤–∞—è –ø—Ä–∏—Å—Ç–∞–≤–∫–∞", rarity: "rare", rarityText: "–†–ï–î–ö–ò–ô" },
            { emoji: "üì±", name: "–°–º–∞—Ä—Ç—Ñ–æ–Ω", description: "–ù–æ–≤–µ–π—à–∞—è –º–æ–¥–µ–ª—å —Ç–µ–ª–µ—Ñ–æ–Ω–∞", rarity: "epic", rarityText: "–≠–ü–ò–ß–ï–°–ö–ò–ô" },
            { emoji: "üíé", name: "–ê–ª–º–∞–∑", description: "–î—Ä–∞–≥–æ—Ü–µ–Ω–Ω—ã–π –∫–∞–º–µ–Ω—å", rarity: "legendary", rarityText: "–õ–ï–ì–ï–ù–î–ê–†–ù–´–ô" },
            { emoji: "üéØ", name: "–î–∞—Ä—Ç—Å", description: "–ù–∞–±–æ—Ä –¥–ª—è –º–µ—Ç–∞–Ω–∏—è –¥—Ä–æ—Ç–∏–∫–æ–≤", rarity: "common", rarityText: "–û–ë–´–ß–ù–´–ô" },
            { emoji: "üé®", name: "–ù–∞–±–æ—Ä —Ö—É–¥–æ–∂–Ω–∏–∫–∞", description: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∫–∏—Å—Ç–∏", rarity: "uncommon", rarityText: "–ù–ï–û–ë–´–ß–ù–´–ô" },
            { emoji: "üèÜ", name: "–ö—É–±–æ–∫ —á–µ–º–ø–∏–æ–Ω–∞", description: "–ó–æ–ª–æ—Ç–æ–π —Ç—Ä–æ—Ñ–µ–π –ø–æ–±–µ–¥–∏—Ç–µ–ª—è", rarity: "epic", rarityText: "–≠–ü–ò–ß–ï–°–ö–ò–ô" },
            { emoji: "‚úàÔ∏è", name: "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ", description: "–ë–∏–ª–µ—Ç—ã –≤ –ª—é–±—É—é —Ç–æ—á–∫—É –º–∏—Ä–∞", rarity: "legendary", rarityText: "–õ–ï–ì–ï–ù–î–ê–†–ù–´–ô" },
            { emoji: "üíª", name: "–ù–æ—É—Ç–±—É–∫", description: "–ú–æ—â–Ω—ã–π –∏–≥—Ä–æ–≤–æ–π –Ω–æ—É—Ç–±—É–∫", rarity: "rare", rarityText: "–†–ï–î–ö–ò–ô" },
            { emoji: "üéª", name: "–°–∫—Ä–∏–ø–∫–∞", description: "–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç", rarity: "uncommon", rarityText: "–ù–ï–û–ë–´–ß–ù–´–ô" },
            { emoji: "üìö", name: "–ö–Ω–∏–≥–∏", description: "–ö–æ–ª–ª–µ–∫—Ü–∏—è –ª—É—á—à–∏—Ö –∫–Ω–∏–≥", rarity: "common", rarityText: "–û–ë–´–ß–ù–´–ô" }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let userData = {
            totalPrizes: 0,
            lastOpen: null,
            history: [],
            todayOpened: false
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const saved = localStorage.getItem('randomgift_userdata');
            if (saved) {
                userData = JSON.parse(saved);
            }
            updateUI();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveUserData() {
            localStorage.setItem('randomgift_userdata', JSON.stringify(userData));
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ–¥–∞—Ä–∫–∞
        function openGift() {
            if (userData.todayOpened) {
                showNotification('–í—ã —É–∂–µ –æ—Ç–∫—Ä—ã–ª–∏ –ø–æ–¥–∞—Ä–æ–∫ —Å–µ–≥–æ–¥–Ω—è!');
                return;
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å—Ç—Ä—è—Ö–∏–≤–∞–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞
            const giftEmoji = document.getElementById('giftEmoji');
            giftEmoji.classList.add('shake');

            setTimeout(() => {
                giftEmoji.classList.remove('shake');
                revealPrize();
            }, 500);
        }

        // –†–∞—Å–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–∑–∞
        function revealPrize() {
            const randomPrize = getRandomPrize();

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userData.totalPrizes++;
            userData.todayOpened = true;
            userData.lastOpen = new Date().toISOString();
            userData.history.unshift({
                ...randomPrize,
                date: new Date().toLocaleDateString('ru-RU')
            });

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 10 –∑–∞–ø–∏—Å—è–º–∏
            if (userData.history.length > 10) {
                userData.history = userData.history.slice(0, 10);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–∑
            document.getElementById('prizeEmoji').textContent = randomPrize.emoji;
            document.getElementById('prizeTitle').textContent = randomPrize.name;
            document.getElementById('prizeDescription').textContent = randomPrize.description;
            document.getElementById('prizeRarity').textContent = randomPrize.rarityText;
            document.getElementById('prizeRarity').className = `prize-rarity ${randomPrize.rarity}`;

            const prizeReveal = document.getElementById('prizeReveal');
            prizeReveal.style.display = 'block';

            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateUI();
            saveUserData();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
            sendToTelegram(randomPrize);
        }

        // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –ø—Ä–∏–∑–∞ —Å —É—á–µ—Ç–æ–º —Ä–µ–¥–∫–æ—Å—Ç–∏
        function getRandomPrize() {
            const rand = Math.random();
            let rarity;

            if (rand < 0.5) rarity = 'common';        // 50%
            else if (rand < 0.75) rarity = 'uncommon'; // 25%
            else if (rand < 0.90) rarity = 'rare';     // 15%
            else if (rand < 0.98) rarity = 'epic';     // 8%
            else rarity = 'legendary';                 // 2%

            const availablePrizes = prizes.filter(prize => prize.rarity === rarity);
            return availablePrizes[Math.floor(Math.random() * availablePrizes.length)];
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('totalPrizes').textContent = userData.totalPrizes;
            document.getElementById('todayPrizes').textContent = userData.todayOpened ? '1' : '0';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
            updateHistory();

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –∏ –∫–Ω–æ–ø–∫—É
            updateTimer();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            userData.history.forEach(prize => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div class="history-emoji">${prize.emoji}</div>
                    <div class="history-info">
                        <div class="history-name">${prize.name}</div>
                        <div class="history-date">${prize.date}</div>
                    </div>
                    <div class="history-rarity ${prize.rarity}">${prize.rarityText}</div>
                `;
                historyList.appendChild(item);
            });
        }

        // –¢–∞–π–º–µ—Ä –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–æ–¥–∞—Ä–∫–∞
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const openButton = document.getElementById('openButton');

            if (userData.todayOpened) {
                openButton.disabled = true;
                openButton.textContent = '–£–ñ–ï –û–¢–ö–†–´–¢–û –°–ï–ì–û–î–ù–Ø';

                // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–Ω—è
                const now = new Date();
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);

                const diff = tomorrow - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timerElement.textContent = `–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–æ–¥–∞—Ä–∫–∞: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                openButton.disabled = false;
                openButton.textContent = '–û–¢–ö–†–´–¢–¨ –ü–û–î–ê–†–û–ö';
                timerElement.textContent = '–ü–æ–¥–∞—Ä–æ–∫ –≥–æ—Ç–æ–≤ –∫ –æ—Ç–∫—Ä—ã—Ç–∏—é!';
            }
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
        function sendToTelegram(prize) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞—Ç—å —Å Telegram Bot API
            console.log('–ü—Ä–∏–∑ –æ—Ç–∫—Ä—ã—Ç:', prize);

            // –ü—Ä–∏–º–µ—Ä –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            if (Telegram.WebApp.sendData) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'prize_opened',
                    prize: prize.name,
                    rarity: prize.rarity,
                    emoji: prize.emoji
                }));
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–º–µ–Ω—ã –¥–Ω—è
        function checkDayChange() {
            const today = new Date().toDateString();
            const lastOpenDate = userData.lastOpen ? new Date(userData.lastOpen).toDateString() : null;

            if (lastOpenDate !== today) {
                userData.todayOpened = false;
                saveUserData();
                updateUI();
            }
        }

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ç–µ–º—ã
        function updateTheme() {
            if (Telegram.WebApp.colorScheme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadUserData();
        updateTheme();
        Telegram.WebApp.onEvent('themeChanged', updateTheme);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTimer, 1000);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–º–µ–Ω—ã –¥–Ω—è –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(checkDayChange, 60000);
    </script>
</body>
</html>
